        <main role="main" class="container">
            <div class="container">
	<div id="missingList" class="row mb-2">
		<div class="col-md-12" style="background-color:#e9ecef; padding: 1rem; margin-bottom: 1rem; border-radius: 0.5rem">
			<form>
				<div class="form-row">
					<div class="form-group col-md-4">
						<label for="search_name">名字</label>
						<input v-model.trim="m_name" v-on:keyup="filter" type="test" maxlength="50" class="form-control" id="search_name" placeholder="名字、暱稱">
					</div>
					<div class="form-group col-md-4">
						<label for="search_gender">姓別</label>
						<select v-model.trim="m_gender" v-on:change="filter" id="search_gender" class="form-control">
							<option selected value="ALL">不限</option>
							<option value="M">男</option>
							<option value="F">女</option>
						</select>
					</div>
					<div class="form-group col-md-4">
						<label for="search_age_range">年齡</label>
						<select v-model.trim="m_age_range" v-on:change="updateAgeRange" id="search_age_range" class="form-control">
							<option selected value="ALL">不限</option>
							<option value="1_17">&lt; 18</option>
							<option value="18_35">18 ~ 35</option>
							<option value="36_49">36 ~ 49</option>
							<option value="50_64">50 ~ 64</option>
							<option value="65_120">&gt;&equals; 65</option>
						</select>
					</div>
					<div class="form-group col-md-12">
						符合條件的記錄有: %{matched_no} 項
					</div>
				</div>
			</form>
			<button v-on:click="resetFilter">重設</button>
		</div>

		<wanted-notice
			v-for="item in wantedList"
			v-bind:wanted = "item"
			v-bind:key = "item.id"
			v-bind:id = "'wanted_' + item.id"
			v-bind:matched = "item.matched"
		>
		</wanted-notice>
	</div>
</div>

<script type="text/javascript">
	Vue.component('wanted-notice', {
		delimiters: ['%{', '}'],
		props: [ 'wanted', "matched" ],
		template: `
<div class="col-md-6" v-if="matched">
	<div class="row no-gutters border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
		<div class="col p-4 d-flex flex-column position-static">
			<strong class="d-inline-block mb-2 text-primary">失蹤人士</strong>
			<h3 class="mb-0" v-if="wanted.name != '-'">%{wanted.name}</h3>
			<h3 class="mb-0" v-else>姓名不詳</h3>
			<div class="mb-1 text-muted"><span v-if="wanted.gender != '-'">%{wanted.gender}</span><span v-else>性別不詳</span> <span v-if="wanted.age > 0">%{wanted.age}</span><span v-else>年齡不詳</span></div>
			<div class="mb-1 text-muted">%{wanted.date}</div>
			<p class="card-text mb-auto">%{wanted.description}</p>
			<a href="#" class="stretched-link text-muted">測試中，資料虛構。</a>
		</div>
		<div class="col-auto d-none d-lg-block">
			<svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">近照 200 x 250</text></svg>
		</div>
		<div class="col-auto d-lg-none">
			<svg class="bd-placeholder-img" width="100" height="125" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: Thumbnail"><title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">近照縮圖</text></svg>
		</div>
	</div>
</div>`
	})


	var app = new Vue({
		el: '#missingList',
		data : {
			m_name:'',
			m_gender:'ALL',
			m_age_range:'ALL',
			m_age_range_min: 0,
			m_age_range_max: 120,
			wantedList: [
				{ matched: true, id:1, gender: "M", age: 35, name: '陳大文', date: '2047 年 12 月 6 日', description: '五大訴求 缺一不可' },
				{ matched: true, id:2, gender: "F", age: 17, name: '周文', date: '2047 年 1 月 7 日', description: '五大訴求 缺一不可' },
				{ matched: true, id:3, gender: "M", age: 46, name: 'David LEE Kit Ming', date: '2048 年 8 月 8 日', description: '五大訴求 缺一不可' },
				{ matched: true, id:4, gender: "-", age: 0,  name: '張英', date: '2050 年 2 月 9 日', description: '五大訴求 缺一不可' },
				{ matched: true, id:5, gender: "F", age: 70, name: '黃九妹', date: '2049 年 5 月 10 日', description: '五大訴求 缺一不可' },
				{ matched: true, id:6, gender: "M", age: 11, name: '-', date: '2046 年 11 月 11 日', description: '五大訴求 缺一不可' }
			]
		},
		computed: {
			matched_no: function (){
				c = 0;
				this.wantedList.map ( function (v, k) {
					if (v.matched)
						c++;
				});
				console.log(c + " records matched.");
				return c;
			}
		},
		methods: {
			filter: function (){
				return this.wantedList.map( function (wanted) {
					wanted.matched = true;
					if (this.m_name != "" && wanted.name != "-" && !wanted.name.toUpperCase().includes(this.m_name.toUpperCase())){
						wanted.matched &= false
					}
					if (this.m_gender != "ALL" && wanted.gender != "-" && wanted.gender != this.m_gender){
						wanted.matched &= false
					}
					if (this.m_age_range != "ALL" && wanted.age != 0 && ( wanted.age < this.m_age_range_min || wanted.age > this.m_age_range_max ) ){
						wanted.matched &= false
					}
					return wanted
				}.bind(this))
			},
			updateAgeRange: function(){
				ranges = (this.m_age_range == 'ALL' ? [0,120] : this.m_age_range.split("_"));
				this.m_age_range_min = ranges[0];
				this.m_age_range_max = ranges[1];
				this.filter();
			},
			resetFilter: function(){
				this.m_name = '';
				this.m_gender = 'ALL';
				this.m_age_range = 'ALL';
				this.m_age_range_min = 0;
				this.m_age_range_max = 120;
				this.filter();
			}
		},
		delimiters: ['%{', '}']
	})
	$("form").on('submit',function(e){
		e.preventDefault();
	});
	
</script>
